<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <script src="gamelogic.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="index.html">ROCK PAPER SCISSORS</a>
    </div>
    <div class="container">
        <div class="computer">
            <div class="selection">
                <p>COMPUTER SELECTION</p>
                <img src ="./imgs/assets/Paper.PNG" class="computer-selection"/>
            </div>
            <div class="profile">
                <img src="./imgs/assets/Ai.PNG"/>
            </div>
        </div>
        <div class="human">
            <div class="profile">
                <img src="./imgs/assets/Human.PNG">
            </div>
            <div class="choices">
                <button class="rock">
                    <img src="./imgs/assets/Rock.PNG"/>
                </button>
                <button class="paper">
                    <img src="./imgs/assets/Paper.PNG"/>
                </button>
                <button class="scissors">
                    <img src="./imgs/assets/Scissors.PNG"/>
                </button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Developed by Emilio Blacksmith.</p>
    </div>
</body>
</html>
